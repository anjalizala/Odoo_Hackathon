{% extends 'auth/auth_templates.html' %}
{% block title %}Login - StackIt{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Log In</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
        {{ form.username.errors }}
    </div>
    <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
        {{ form.password.errors }}
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">Log In</button>
</form>
<p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
</p>
{% endblock %}
